<div class="mat-elevation-z8">
    <div>
        <button mat-flat-button color="primary" [routerLink]="['/cadastrar-deck']">Cadastrar Deck</button>
        
        <mat-form-field style="float: right;">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="filtrarTabela($event.target.value)" placeholder="Informe um valor">
        </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
            <td mat-cell *matCellDef="let deck"> {{deck.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="quantidadeCartas">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantidade de Cartas </th>
            <td mat-cell *matCellDef="let deck"> {{deck.quantidadeCartas}} </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
            <td mat-cell *matCellDef="let deck">
                <button type="button" mat-mini-fab color="primary" [routerLink]="['/editar-deck', deck.id]">
                    <mat-icon>edit</mat-icon>
                </button>
                <button type="button" mat-mini-fab color="warn" (click)="confirmacaoRemover(deck)">
                    <mat-icon>delete</mat-icon>
                </button>
                <button type="button" mat-mini-fab color="warn" [routerLink]="['/visualizar-deck', deck.id]">
                    <mat-icon>visibility</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
        <tr mat-row *matRowDef="let linha; columns: colunasTabela;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<loader></loader>
