<p>Quantidades de cartas por Tipo:</p>

    {{tipo}} - {{quantidadeCartasPorSupertype(tipo)}}
</p>
<div>
    Tipos de energia: {{tiposEnergia.length}}
    <div>
        <img *ngFor="let tipoEnergia of tiposEnergia" [src]="retornarCaminhoImagem(tipoEnergia)" />
    </div>
</div>
